<html>
<head>
<title> KeyPad </title>
<script src="Scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

int rectH;
int rectW;
int rectG;
int keyEntered;
int code1;
int code2;
int code3;
int code4;
int power;
int finalCode;

int mouseC;
int hold;

PImage one;
PImage two;
PImage three;
PImage four;
PImage five;
PImage six;
PImage seven;
PImage eight;
PImage nine;
PImage zero;
PImage asterix;

void setup(){

size( 1000, 520 );
frameRate( 30 );

//Rectangle Height and Length, Gap
rectH = 100;
rectL = 100;
rectG = 7;
power = 1;


mouseC = 0;
hold = 1;
x = 0;

//Images
one = loadImage("Images/1.png");
two = loadImage("Images/2.png");
three = loadImage("Images/3.png");
four = loadImage("Images/4.png");
five = loadImage("Images/5.png");
six = loadImage("Images/6.png");
seven = loadImage("Images/7.png");
eight = loadImage("Images/8.png");
nine = loadImage("Images/9.png");
zero = loadImage("Images/0.png");
asterix = loadImage("Images/asterix.png")

}


void draw()
{

	//Background
	background(0,0,0);

	//Keypad
	fill(255,0,0)
	rect(50,50,rectL,rectH);
	rect(150,50,rectL,rectH);
	rect(250,50,rectL,rectH);
	rect(50,150,rectL,rectH);
	rect(50,250,rectL,rectH);
	rect(50,350,rectL,rectH);
	rect(150,150,rectL,rectH);
	rect(250,150,rectL,rectH);
	rect(150,250,rectL,rectH);
	rect(250,250,rectL,rectH);
	rect(150,350,rectL,rectH);
	rect(250,350,rectL,rectH);
	
	//Images on Keypad
	image(seven,50,50,rectL,rectH);
	image(eight,150,50,rectL,rectH);
	image(nine,250,50,rectL,rectH);
	image(four,50,150,rectL,rectH);
	image(five,150,150,rectL,rectH);
	image(six,250,150,rectL,rectH);
	image(one,50,250,rectL,rectH);
	image(two,150,250,rectL,rectH);
	image(three,250,250,rectL,rectH);
	image(zero,150,350,rectL,rectH);
	
	//KeySpace
	fill(255,0,0)
	rect(450,200,400,100);
	
	//Text
	fill(255,255,255);
	textSize(40);
	text("*Please Enter the Key",450,190)
	
	//MouseX and MouseY Position
	textSize(15);
	text(mouseX,10,15);
	text(mouseY,50,15);
	text(mouseC,150,15);
		
	if(mousePressed == true)
	{
		if(mouseButton == LEFT && hold == 1)
		{	

			//Seven 1 key
			if(mouseX > 50 && mouseX < 150 && mouseY > 50 && mouseY < 150 && mouseC > 0)
			{
				code1 = 7;
				mouseC = mouseC + 1;
			}
		
			//Eight 1 key
			if(mouseX > 150 && mouseX < 250 && mouseY > 50 && mouseY < 150 && mouseC > 0)
			{
				code1 = 8;
				mouseC = mouseC + 1;
			}
		
			//Nine 1 key
			if(mouseX > 250 && mouseX < 350 && mouseY > 50 && mouseY < 150 && mouseC > 0)
			{
				code1 = 9;
				mouseC = mouseC + 1;
			}
		
			//Four 1 key
			if(mouseX > 50 && mouseX < 150 && mouseY > 150 && mouseY < 250 && mouseC > 0)
			{
				code1 = 4;
				mouseC = mouseC + 1;
			}
		
			//Five 1 key
			if(mouseX > 150 && mouseX < 250 && mouseY > 150 && mouseY < 250 && mouseC > 0)
			{
				code1 = 5;
				mouseC = mouseC + 1;
			}
		
			//Six 1 key
			if(mouseX > 250 && mouseX < 350 && mouseY > 150 && mouseY < 250 && mouseC  > 0)
			{
				code1 = 6;
				mouseC = mouseC + 1;
			}
		
			//One 1 key
			if(mouseX > 50 && mouseX < 150 && mouseY > 250 && mouseY < 350 && mouseC > 0)
			{
				code1 = 1;
				mouseC = mouseC + 1;
			}
		
			//Two 1 key
			if(mouseX > 150 && mouseX < 250 && mouseY > 250 && mouseY < 350 && mouseC > 0)
			{
				code1 = 2;
				mouseC = mouseC + 1;
			}
		
			//Three 1 key
			if(mouseX > 250 && mouseX < 350 && mouseY > 250 && mouseY < 350 && mouseC == 0)
			{
				code1 = 3;
				mouseC = mouseC + 1;
			}
		
			//Zero 1 key
			if(mouseX > 150 && mouseX < 250 && mouseY > 350 && mouseY < 450 && hold == )
			{
				code1 = 0;
				mouseC = mouseC + 1
				
			}
	
	
			
			hold = 2;
		}
		
			
	}				
	
	if(mouseX > 150 && mouseX < 250 && mouseY > 350 && mouseY < 450 && mouseC == 1)
	{
		code2 = 0;
		mouseC = mouseC + 1;
		}
	
	if(mouseC > 0)
	{
		image(asterix,450,200,rectH,rectL);
	}
	if(mouseC == 2)
	{
		image(asterix,550,200,rectH,rectL);
	}
	if(mouseC == 3)
	{
		image(asterix,650,200,rectH,rectL);
	}
	if(mouseC == 4)
	{
		image(asterix,750,200,rectH,rectL);
	}
	
	text(code1,250,15);
	text(code2,260,15);
	text(code3,270,15);
	text(code4,280,15);
}

</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
